name: Build Proxy

on:
  push:
    branches:
      - dev
      - hola
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: dockforlife-proxy-linux-amd64
            goos: linux
            goarch: amd64
            upload: true
          - os: ubuntu-latest
            artifact: dockforlife-proxy-linux-arm64
            goos: linux
            goarch: arm64
            upload: false
          - os: macos-latest
            artifact: dockforlife-proxy-darwin-amd64
            goos: darwin
            goarch: amd64
            upload: false
          - os: macos-latest
            artifact: dockforlife-proxy-darwin-arm64
            goos: darwin
            goarch: arm64
            upload: false
          - os: windows-latest
            artifact: dockforlife-proxy-windows-amd64.exe
            goos: windows
            goarch: amd64
            upload: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build proxy
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o ${{ matrix.artifact }} .

      - name: Upload artifact
        if: matrix.upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 7

  prerelease:
    needs: build
    if: github.ref == 'refs/heads/hola' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-beta
          release_name: DockForLife v1.0.0-beta
          body: |
            ## DockForLife v1.0.0-beta

            Professional OBS remote control with Zero Configuration.

            ### Downloads
            - **Windows:** `dockforlife-proxy-windows-amd64.exe`
            - **Linux:** `dockforlife-proxy-linux-amd64`

            ### Features
            - Magic Handshake: Automatic Join Code generation
            - Dual-mode: Local + Remote connection persistence
            - Bilingual: English/Spanish auto-detection
            - Zero Config: Fixed worker URL, no manual setup

            ### Usage
            1. Download the binary for your platform
            2. Run: `./dockforlife-proxy-linux-amd64` (Linux) or double-click (Windows)
            3. Open https://dockforlife.app in your browser
            4. Generate a Join Code and connect from any device

            ### Source
            Source code available at: https://github.com/daurydicaprio/dockforlife
          draft: false
          prerelease: true
          files: release/**
          generate_release_notes: false

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          release_name: DockForLife ${{ github.ref_name }}
          body: |
            ## DockForLife ${{ github.ref_name }}

            Professional OBS remote control.

            ### Downloads
            - **Windows:** `dockforlife-proxy-windows-amd64.exe`
            - **Linux:** `dockforlife-proxy-linux-amd64`

            Full release notes: https://github.com/daurydicaprio/dockforlife/releases
          draft: false
          prerelease: false
          files: release/**
          generate_release_notes: false
