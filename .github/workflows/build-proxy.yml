name: Build Proxy

on:
  push:
    paths:
      - 'proxy/**'
    branches:
      - dev
      - hola
  pull_request:
    paths:
      - 'proxy/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: dockforlife-proxy-linux-amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            artifact: dockforlife-proxy-linux-arm64
            goos: linux
            goarch: arm64
          - os: macos-latest
            artifact: dockforlife-proxy-darwin-amd64
            goos: darwin
            goarch: amd64
          - os: macos-latest
            artifact: dockforlife-proxy-darwin-arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            artifact: dockforlife-proxy-windows-amd64.exe
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: proxy/go.sum

      - name: Build proxy
        working-directory: ./proxy
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o ${{ matrix.artifact }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: proxy/${{ matrix.artifact }}
          retention-days: 7

  prerelease:
    needs: build
    if: github.ref == 'refs/heads/hola' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.1-beta
          release_name: DockForLife v0.0.1-beta (Pre-release)
          body: |
            ## Pre-release de DockForLife

            Esta es una pre-release autom√°tica para pruebas.

            ### Binarios incluidos:
            - Linux AMD64
            - Linux ARM64
            - macOS AMD64
            - macOS ARM64
            - Windows AMD64

            ### Uso:
            1. Descarga el binario correspondiente a tu sistema
            2. Ejecuta: `./dockforlife-proxy-*`
            3. Abre https://dockforlife.app en tu navegador
          draft: false
          prerelease: true
          files: release/**
          generate_release_notes: true

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
