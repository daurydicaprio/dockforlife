name: Build Proxy

on:
  push:
    paths:
      - 'proxy/**'
    branches:
      - dev
  pull_request:
    paths:
      - 'proxy/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: dockforlife-proxy-linux-amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            artifact: dockforlife-proxy-linux-arm64
            goos: linux
            goarch: arm64
          - os: macos-latest
            artifact: dockforlife-proxy-darwin-amd64
            goos: darwin
            goarch: amd64
          - os: macos-latest
            artifact: dockforlife-proxy-darwin-arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            artifact: dockforlife-proxy-windows-amd64.exe
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build proxy
        working-directory: ./proxy
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o ${{ matrix.artifact }} ./cmd/proxy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: proxy/${{ matrix.artifact }}
          retention-days: 7

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Validate Go module
        working-directory: ./proxy
        run: |
          go mod download
          go mod tidy
          go mod verify

      - name: Run go vet
        working-directory: ./proxy
        run: go vet ./...

      - name: Check formatting
        working-directory: ./proxy
        run: |
          if ! go fmt -d ./... | grep -q .; then
            echo "Code needs formatting"
            exit 1
          fi

  release:
    needs: [build, validate]
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
