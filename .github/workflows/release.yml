name: Release Agent

on:
  push:
    branches:
      - dev
      - hola
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd agent && npm install

      - name: Build TypeScript
        run: cd agent && npm run build

      - name: Install pkg
        run: cd agent && npm install -g pkg

      - name: Package Windows executable
        run: cd agent && npx pkg . --targets node18-win-x64 --output ../agent/dist/dockforlife-win.exe

      - name: Package Linux executable
        run: cd agent && npx pkg . --targets node18-linux-x64 --output ../agent/dist/dockforlife-linux

      - name: Package macOS executable
        run: cd agent && npx pkg . --targets node18-macos-x64 --output ../agent/dist/dockforlife-macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DockForLife-Binaries
          path: agent/dist/
          retention-days: 7

  prerelease:
    needs: build
    if: github.ref == 'refs/heads/hola' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-beta
          body: |
            ## DockForLife Agent v1.0.0-beta

            Local OBS control agent with Zero Configuration.

            ### Downloads
            - **Windows:** `dockforlife-win.exe`
            - **Linux:** `dockforlife-linux`
            - **macOS:** `dockforlife-macos`

            ### Features
            - Magic Handshake: Automatic Join Code generation
            - Dual-mode: Local + Remote connection persistence
            - Zero Config: Fixed worker URL, no manual setup

            ### Usage
            1. Download the binary for your platform
            2. Run: `./dockforlife-linux` (Linux) or double-click (Windows)
            3. Open https://dockforlife.app in your browser
            4. Generate a Join Code and connect from any device

            ### Source
            Source code available at: https://github.com/daurydicaprio/dockforlife
          draft: false
          prerelease: true
          files: release/**
          generate_release_notes: false

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            ## DockForLife Agent ${{ github.ref_name }}

            Local OBS control agent.

            ### Downloads
            - **Windows:** `dockforlife-win.exe`
            - **Linux:** `dockforlife-linux`
            - **macOS:** `dockforlife-macos`

            Full release notes: https://github.com/daurydicaprio/dockforlife/releases
          draft: false
          prerelease: false
          files: release/**
          generate_release_notes: false
